# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: zxiiro's blog
subtitle:
description:
author: Thanh Ha
language: en
timezone: America/Toronto

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.zxiiro.ca
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: presentations/**

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
    enable: true
    line_number: true
    auto_detect: true
    tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
plugins:
- hexo-generator-cname

## Themes: http://hexo.io/themes/
theme: hueman

theme_config:
    # Logo Url
    # Please enter an absolute path to your logo file
    # or remove the following line with replacing logo-header.png with your own logo
    logo: /css/images/logo.png

    # Header
    menu:
      Home: /
      # Delete this row if you don't want categories in your header nav bar
      # Categories:
      About: /about/

    # Article list grouped by year
    groupByYear: true

    # Content
    fancybox: true

    # Thumbnail
    thumbnail: true

    # Scroll Loading
    scrollLoading: true

    # Sidebar
    sidebar: left # sidebar's position (left or right)
    social_links:
      twitter: https://twitter.com/zxiiro
      github: https://github.com/zxiiro
      linkedin: https://www.linkedin.com/in/thanhha
    widgets:
    - recent_posts
    - category
    - archive
    - tag
    - tagcloud
    # - links

    # Links
    links:
      Hexo: http://hexo.io

    # Don't Use Google APIs if you are in google-blocked areas
    use_google_apis: true

    # Miscellaneous
    google_analytics: UA-46385504-1
    favicon: /favicon.png
    fb_admins:
    fb_app_id:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
    type: git
    repository: git@github.com:zxiiro/zxiiro.github.io.git
    branch: master
